<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelompok 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="#" class="active">Beranda User</a>
            <a href="login.php" class="active">Login</a>
            <a href="#surat-keterangan" class="scroll-link">Surat Keterangan RT</a>
        </nav>
    </header>

    <section class="surat-keterangan">
        <h1>Surat Keterangan RT</h1>
    </section>

    <section class="auth-forms">
        <div id="login-form">
            <h2>Login</h2>
            <form action="login.php" method="post">
                <div class="form-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" placeholder="Password" required>
                </div>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="#" id="show-register">Register here!</a></p>
            </form>
        </div>

        <div id="register-form" class="hidden">
            <h2>Register</h2>
            <form action="register.php" method="post">
                <div class="form-group">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" name="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <label for="user-type">User Type</label>
                    <select id="user-type" name="user_type">
                        <option value="userAdmin">User Admin</option>
                        <option value="userRT">User RT</option>
                        <option value="userWarga">User Warga</option>
                    </select>
                </div>
                <button type="submit">Register</button>
                <p>Already have an account? <a href="#" id="show-login">Login here!</a></p>
            </form>
        </div>
    </section>

    <script>
        document.getElementById('show-register').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('register-form').classList.remove('hidden');
        });

        document.getElementById('show-login').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('register-form').classList.add('hidden');
            document.getElementById('login-form').classList.remove('hidden');
        });
    </script>
</body>
</html>
